name: Build and Restore

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore main dependencies
      run: dotnet restore ./src/src/BookingApi/BookingApi/BookingApi.csproj
    - name: Restore test dependencies
      run: dotnet restore ./src/src/BookingApi/BookingApi/BookingApi.xUnitTests.csproj
    - name: Build solution
      run: dotnet build ./src/src/BookingApi/BookingApi.sln --no-restore

      